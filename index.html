<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./develop/css/styles.css" />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
    <!--TODO: Don't forget to add attribution  -->
  </head>
  <body>
    <div id="root">
      <!-- HEADER -->
      <header class="header">
        <div class="header__top-bar">
          <!-- logo -->
          <div class="header__logo">skilled</div>

          <!-- cta -->
          <button class="btn btn--black">Get Started</button>
        </div>

        <!-- HERO -->
        <div class="hero">
          <!-- content  -->
          <div class="hero__content">
            <h1 class="hero__header heading-lg">
              Maximize skill, minimize budget
            </h1>
            <p class="hero__body body-md">
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
            <button class="btn btn--primary">Get Started</button>
          </div>

          <!-- img  -->
          <picture class="hero__banner">
            <source
              srcset="
                ./develop/assets/image-hero-desktop.png    1x,
                ./develop/assets/image-hero-desktop@2x.png 2x
              "
              media="(min-width: 1440px)"
            />

            <source
              srcset="
                ./develop/assets/image-hero-tablet.png    1x,
                ./develop/assets/image-hero-tablet@2x.png 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                ./develop/assets/image-hero-mobile.png    1x,
                ./develop/assets/image-hero-mobile@2x.png 2x
              "
            />

            <img
              srcset="
                ./develop/assets/image-hero-tablet.png    1x,
                ./develop/assets/image-hero-tablet@2x.png 2x
              "
              alt="skilled e worker banner image"
              src="./develop/assets/image-hero-tablet.png "
            />
          </picture>
        </div>
      </header>
    </div>
  </body>
</html>
